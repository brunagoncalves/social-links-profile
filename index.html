<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="assets/css/global.css">
</head>
<body>
  <main>
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall">

      <div class="info">
        <h2 class="text24-bold">Jessica Randall</h2>
        <p class="text14-bold">London, United Kingdom</p>
      </div>

      <p class="text14-normal">"Front-end developer and avid reader."</p>

      <div class="links">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="https://brunagoncalves.me/">Bruna Goncalves</a>.
    </div>
  </main>  
</body>
</html>
